<!DOCTYPE HTML>
<html>

<head>
    <title>Geo Utils - Haversine</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/skel.min.js"></script>
    <script src="/static/js/skel-layers.min.js"></script>
    <script src="/static/js/init.js"></script>

    <link rel="stylesheet" href="/static/css/skel.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/style-xlarge.css" />
</head>

<body id="top">

    <!-- Header -->
    <header id="header" class="skel-layers-fixed">
        <h1>
            <a href="#">Haversine Distance Calculator</a>
        </h1>
        <nav id="nav">
            <ul>
                <li>
                    <a href="{{url_for('main')}}">Home</a>
                </li>
                <li>
                    <a href="{{url_for('utilities')}}">Utilities</a>
                </li>
                <li>
                    <a href="{{url_for('about')}}">About App</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section id="banner">
        <div class="inner">
            <h2>Haversine Distance</h2>
            <p>Find haversine distance between two places</p>
            <form action="" method="post">
                <table>
                    <tr>
                        <td>
                            <label style="display:inline-block;">Source</label>
                        </td>
                        <td>
                            <input type="text" name="source" value={{ source }}>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label style="display:inline-block;">Destination</label>
                        </td>
                        <td>
                            <input type="text" name="dest" value={{ dest }}>
                        </td>
                    </tr>
                </table>
                <div>
                    <ul class="actions">
                        <li>
                            <input  class="button big special" type="submit" name="action" value="Submit">
                        </li>
                        <li>
                            <input class="button big alt" type="submit" name="action" value="Show on Map">
                        </li>
                    </ul>       
                    <br>
                    <pre>{{ result }}</pre>
                </div>
            </form>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <ul class="copyright">
                <li>Author: Vijayasai.S</li>
                <li>v1.0, 2018</li>
                <li>&copy; All rights reserved.</li>
                <li>Design:
                    <a href="http://templated.co">Templated</a>
                </li>
                <li>Images:
                    <a href="http://unsplash.com">Unsplash</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
