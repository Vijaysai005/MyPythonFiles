<!DOCTYPE html>
<html lang="en">

<head>
    <title>GeoUtils - LogIn</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../static/css/sign.css">
</head>

<body>
    
    <div class="form">
        <h1>GeoUtils Web App</h1>
        <ul class="tab-group">
            <li class="tab active">
                <a href="#login">Log In</a>
            </li>
            <li class="tab">
                <a href="#signup">Sign Up</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="login">
                <h1>Welcome Back!</h1>
            
                <form action="/" method="post">
            
                    <div class="field-wrap">
                        <label>
                            User Name
                            <span class="req">*</span>
                        </label>
                        <input type="text" name="log-user" required autocomplete="off" />
                    </div>
            
                    <div class="field-wrap">
                        <label>
                            Password
                            <span class="req">*</span>
                        </label>
                        <input type="password" name="log-pass" required autocomplete="off" />
                    </div>
            
                    <p class="forgot">
                        <a href="#">Forgot Password?</a>
                    </p>
            
                    <input type="submit" value="Log In" name="action" class="button button-block" />
                    <h4>{{ result }}</h4>
            
                </form>
            
            </div>
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            User Name
                            <span class="req">*</span>
                        </label>
                        <input type="text" name="user_name" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password
                            <span class="req">*</span>
                        </label>
                        <input type="password" name="pass_word" required autocomplete="off" />
                    </div>

                    <input type="submit" value="Sign Up" name="action" class="button button-block" />
                    <h4>{{ result }}</h4>
                </form>
            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../static/js/sign.js"></script>
</body>

</html>
